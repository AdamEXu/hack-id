version: '3.8'

services:
  # Flask Web Application
  web:
    build: .
    container_name: hack-id-web
    ports:
      - "3000:3000"
    environment:
      # Production mode
      - PROD=TRUE
      
      # Flask Configuration (set these in .env or pass via environment)
      - SECRET_KEY=${SECRET_KEY}
      
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI:-https://id.hack.sv/auth/google/callback}
      
      # Email Configuration (optional)
      - MAIL_HOST=${MAIL_HOST:-email-smtp.us-west-1.amazonaws.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - EMAIL_SENDER=${EMAIL_SENDER:-adam@hack.sv}
      - EMAIL_SENDER_NAME=${EMAIL_SENDER_NAME:-Adam Xu}
      
      # PostHog Analytics (optional)
      - POSTHOG_API_KEY=${POSTHOG_API_KEY}
      - POSTHOG_HOST=${POSTHOG_HOST:-https://us.i.posthog.com}
      - POSTHOG_ENABLED=${POSTHOG_ENABLED:-true}
      
      # Listmonk Integration (optional)
      - LISTMONK_URL=${LISTMONK_URL:-https://mail.hack.sv}
      - LISTMONK_API_KEY=${LISTMONK_API_KEY}
      - LISTMONK_ENABLED=${LISTMONK_ENABLED:-true}
      
      # Discord Configuration (optional, for web app Discord linking)
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
    
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount database to app directory for compatibility
      - ./data/users.db:/app/users.db
      # Mount SAML key material
      - ./secrets:/run/secrets:ro
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Discord Bot (optional - comment out if not needed)
  discord-bot:
    build: .
    container_name: hack-id-discord-bot
    command: ["python", "discord_bot.py"]
    environment:
      # Production mode
      - PROD=TRUE
      
      # Discord Bot Configuration
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      
      # API Configuration (bot needs to communicate with web app)
      - SECRET_KEY=${SECRET_KEY}
    
    volumes:
      # Share database with web app
      - ./data:/app/data
      - ./data/users.db:/app/users.db
    
    restart: unless-stopped
    
    depends_on:
      web:
        condition: service_healthy

  saml-sync:
    build: .
    container_name: hack-id-saml-sync
    command: ["/bin/bash", "/app/scripts/saml_sync_cron.sh"]
    environment:
      - PROD=TRUE
      - SECRET_KEY=${SECRET_KEY}
      - WORKOS_API_KEY=${WORKOS_API_KEY}
      - WORKOS_CLIENT_ID=${WORKOS_CLIENT_ID}
      - TEABLE_API_URL=${TEABLE_API_URL}
      - TEABLE_ACCESS_TOKEN=${TEABLE_ACCESS_TOKEN}
      - TEABLE_BASE_ID=${TEABLE_BASE_ID}
      - TEABLE_TABLE_USERS=${TEABLE_TABLE_USERS}
      - TEABLE_TABLE_ADMINS=${TEABLE_TABLE_ADMINS}
      - TEABLE_TABLE_ADMIN_PERMISSIONS=${TEABLE_TABLE_ADMIN_PERMISSIONS}
      - TEABLE_TABLE_API_KEYS=${TEABLE_TABLE_API_KEYS}
      - TEABLE_TABLE_APPS=${TEABLE_TABLE_APPS}
      - TEABLE_TABLE_APP_ACCESS_ENTRIES=${TEABLE_TABLE_APP_ACCESS_ENTRIES}
      - TEABLE_TABLE_APP_ACCESS_AUDIT=${TEABLE_TABLE_APP_ACCESS_AUDIT}
      - APP_ACL_MAX_ENTRIES=${APP_ACL_MAX_ENTRIES:-500}
      - SAML_ENABLED=${SAML_ENABLED:-true}
      - SAML_IDP_ENTITY_ID=${SAML_IDP_ENTITY_ID}
      - SAML_IDP_KEY_ACTIVE_PATH=${SAML_IDP_KEY_ACTIVE_PATH}
      - SAML_IDP_CERT_ACTIVE_PATH=${SAML_IDP_CERT_ACTIVE_PATH}
      - SAML_IDP_KEY_NEXT_PATH=${SAML_IDP_KEY_NEXT_PATH}
      - SAML_IDP_CERT_NEXT_PATH=${SAML_IDP_CERT_NEXT_PATH}
      - SAML_XMLSEC_BINARY=${SAML_XMLSEC_BINARY:-/usr/bin/xmlsec1}
      - SAML_METADATA_SYNC_ENABLED=${SAML_METADATA_SYNC_ENABLED:-true}
      - SAML_METADATA_SYNC_TIMEOUT_SEC=${SAML_METADATA_SYNC_TIMEOUT_SEC:-10}
      - SAML_METADATA_SYNC_MAX_BYTES=${SAML_METADATA_SYNC_MAX_BYTES:-262144}
      - SAML_METADATA_SYNC_USER_AGENT=${SAML_METADATA_SYNC_USER_AGENT:-hack-id-saml-sync/1.0}
    volumes:
      - ./data:/app/data
      - ./data/users.db:/app/users.db
      - ./secrets:/run/secrets:ro
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy

volumes:
  data:
    driver: local
