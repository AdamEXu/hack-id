<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Admin - Hack ID{% endblock %}</title>
        <meta name="csrf-token" content="{{ csrf_token() }}" />

        <!-- Brand link styling (optional for admin pages) -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/brand-links.css') }}"
        />

        <!-- Admin-specific styles -->
        {% block css %}
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                background: #f8f9fa;
                padding: 20px;
            }
        </style>
        {% endblock %}

        <!-- Additional head content -->
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}

        <!-- Additional scripts -->
        {% block scripts %}{% endblock %}
    </body>
</html>
