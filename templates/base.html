<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}hack.sv{% endblock %}</title>
        <meta name="csrf-token" content="{{ csrf_token() }}" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap"
            rel="stylesheet"
        />

        <!-- Base CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/auth.css') }}"
        />

        <!-- Brand link styling -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/brand-links.css') }}"
        />

        <!-- Additional CSS blocks -->
        {% block css %}{% endblock %}

        <!-- PostHog Analytics -->
        {% if posthog_enabled %}
        <script nonce="{{ g.csp_nonce }}">

                api_host: '{{ posthog_host }}',
                person_profiles: 'identified_only'
            });

            {% if user_logged_in %}
            // Identify logged-in users
            posthog.identify('{{ user_email }}', {
                email: '{{ user_email }}',
                {% if user_preferred_name %}name: '{{ user_preferred_name }}',{% endif %}
                {% if user_events %}events: {{ user_events | tojson }},{% endif %}
                {% if user_discord_id %}discord_id: '{{ user_discord_id }}',{% endif %}
                logged_in: true
            });
            {% else %}
            // Track anonymous users without identification
            posthog.register({
                logged_in: false
            });
            {% endif %}
        </script>
        {% endif %}

        <!-- Additional head content -->
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}

        <!-- Brand links JavaScript -->
        <script src="{{ url_for('static', filename='js/brand-links.js') }}"></script>

        <!-- Additional scripts -->
        {% block scripts %}{% endblock %}
    </body>
</html>
